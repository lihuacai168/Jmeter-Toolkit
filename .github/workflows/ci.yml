name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, feature/* ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv venv --python ${{ matrix.python-version }}
        uv pip install -e ".[dev,test]"

    - name: Set up test environment
      run: |
        export ENVIRONMENT=testing
        export DATABASE_URL=sqlite:///./test.db
        export DEBUG=true
        echo "Test environment configured"

    - name: Create test directories
      run: |
        mkdir -p jmx_files jtl_files reports static templates

    - name: Run security tests
      run: |
        uv run pytest tests/test_security.py -v --tb=short

    - name: Run API tests
      run: |
        uv run pytest tests/test_api.py -v --tb=short

    - name: Run enhanced API tests
      run: |
        uv run pytest tests/test_api_enhanced.py -v --tb=short

    - name: Run execute API tests
      run: |
        uv run pytest tests/test_execute_api.py -v --tb=short

    - name: Skip integration tests in unit test phase
      run: |
        echo "â„¹ï¸  Integration tests will run in dedicated Docker Compose phase"

    - name: Run performance tests
      run: |
        uv run pytest tests/test_performance_execute.py -v --tb=short -m performance
      continue-on-error: true

    - name: Run full test suite with coverage
      run: |
        uv run pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --tb=short --ignore=tests/test_integration_execute.py

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install linting dependencies
      run: |
        uv venv --python 3.11
        uv pip install -e ".[dev,test]"

    - name: Run flake8
      run: |
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        uv run black --check --diff .

    - name: Check import sorting with isort
      run: |
        uv run isort --check-only --diff .

    - name: Type checking with mypy
      run: |
        uv run mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install security dependencies
      run: |
        uv venv --python 3.11
        uv pip install -e ".[dev,test]"
        uv pip install bandit safety

    - name: Run bandit security scan
      run: |
        uv run bandit -r . -f json -o bandit-report.json
      continue-on-error: true

    - name: Run safety check
      run: |
        uv run safety check --json --output safety-report.json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for testing
      run: |
        docker build -f Dockerfile.ci -t jmeter-toolkit:ci-test .

    - name: Test Docker image
      run: |
        docker run -d --name ci-test-container -p 8001:8000 jmeter-toolkit:ci-test
        echo "Waiting for container to be healthy..."
        SUCCESS=false
        for i in {1..30}; do
          # Check if container is still running before health check
          if [ "$(docker inspect -f '{{.State.Running}}' ci-test-container 2>/dev/null)" != "true" ]; then
            echo "âŒ Container ci-test-container exited prematurely. Displaying logs:"
            docker logs ci-test-container
            exit 1
          fi
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8001/health || true)
          if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "503" ]; then
            echo "âœ… Docker health check passed with status: $HTTP_STATUS"
            SUCCESS=true
            break
          fi
          echo "Attempt $i/30: Health check failed with status $HTTP_STATUS. Retrying in 2 seconds..."
          sleep 2
        done
        if [ "$SUCCESS" = "false" ]; then
          echo "âŒ Docker health check failed after multiple retries. Displaying container logs:"
          docker logs ci-test-container
          docker stop ci-test-container || true
          exit 1
        fi
        docker stop ci-test-container || true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Run Simplified CI Integration Tests
      run: |
        chmod +x scripts/test-ci-simple.sh
        ./scripts/test-ci-simple.sh

    - name: Run Production Environment Tests
      run: |
        chmod +x scripts/test-integration.sh
        ./scripts/test-integration.sh prod

    - name: Cleanup Docker resources
      if: always()
      run: |
        docker-compose -f docker-compose.ci.yml down -v --remove-orphans 2>/dev/null || true
        docker-compose -f docker-compose.yml down -v --remove-orphans 2>/dev/null || true
        docker system prune -f || true

  deployment-ready:
    name: Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [test, lint, security, docker, integration]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check deployment readiness
      run: |
        echo "âœ… All tests passed"
        echo "âœ… Code quality checks passed"
        echo "âœ… Security scans completed"
        echo "âœ… Docker build successful"
        echo "âœ… Integration tests passed"
        echo "ðŸš€ Ready for deployment!"

    - name: Create deployment artifact
      run: |
        tar -czf jmeter-toolkit-deployment.tar.gz \
          --exclude='.git' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.pytest_cache' \
          --exclude='htmlcov' \
          --exclude='*.db' \
          --exclude='jmx_files' \
          --exclude='jtl_files' \
          --exclude='venv' \
          --exclude='reports' \
          --exclude='static' \
          --exclude='templates' \
          --exclude='coverage.xml' \
          --exclude='bandit-report.json' \
          --exclude='safety-report.json' \
          --exclude='*.log' \
          --exclude='*.tmp' \
          --exclude='logs' \
          --exclude='.DS_Store' \
          . 2>/dev/null || true

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-toolkit-deployment
        path: jmeter-toolkit-deployment.tar.gz
        retention-days: 30
